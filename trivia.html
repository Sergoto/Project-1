<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href="trivia.css" rel="stylesheet" />
    <title>IMDB Trivia Game</title>
  </head>
  <body>
    <div class="container">
      <div id="game" class= "flex-column">
        <div id="nav">
          <div>
            <p id="progressText" class="navInfo">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="navItem">
            <p class="navInfo">Score</p>
            <h1 class="NavMainText" id="score">0</h1>
          </div>
        </div>
        <h3 id="question">What is the Question</h3>
        <div class="choice-container">
          <p class="choice-option">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-option">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-option">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-option">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>
    <script src="trivia.js"></script>
  </body>
</html>
